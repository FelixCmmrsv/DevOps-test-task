<VirtualHost *:8080>
    ServerName 34.125.82.233

    # Serve static files directly by Apache
    Alias /static /var/www/flask-app/static
    <Directory /var/www/flask-app/static>
        Require all granted
    </Directory>

    # Serve Flask app through WSGI
    WSGIDaemonProcess flaskapp threads=5
    WSGIScriptAlias / /var/www/flask-app/app.wsgi

    <Directory /var/www/flask-app>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
